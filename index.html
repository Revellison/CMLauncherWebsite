<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMLauncher</title>
    <style>
        @font-face {
            font-family: 'Rubik';
            src: url('src/Rubik.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Переключить тему">
        <img src="src/moon-solid.svg" class="theme-toggle-icon moon-icon" alt="Переключить на темную тему">
        <img src="src/sun-solid.svg" class="theme-toggle-icon sun-icon" alt="Переключить на светлую тему">
    </button>

    <main class="main">
        <div class="container">
            <div class="hero">
                <h1 class="animate-text">CMLauncher</h1>
                <p class="animate-text delay-1">Официальный лаунчер для игры на сервере CMCraft</p>
                <button class="download-btn animate-text delay-2">Скачать лаунчер</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">© 2025 CMLauncher. Все права защищены.  <a  style="color: orange;" href="https://discord.gg/QakNJpNTTj">Дискорд-сервер</a></p>
            </div>
        </div>
    </footer>

    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            
            <div class="os-selection">
                <label class="os-switch">
                    <input type="radio" name="os" value="windows" checked>
                    <span class="os-switch-label">
                        <img src="src/windows-brands.svg" class="os-icon" alt="Windows">
                        Windows
                    </span>
                </label>
                <label class="os-switch">
                    <input type="radio" name="os" value="linux">
                    <span class="os-switch-label">
                        <img src="src/linux-brands.svg" class="os-icon" alt="Linux">
                        Linux
                    </span>
                </label>
            </div>

            <div class="os-description" id="windows-desc">
                <h3>для Windows</h3>
                <p>Требования: Windows 10/11</p>
                <button class="download-os-btn" style="background-color: #666 !important;" data-os="windows">Загрузка недоступна</button>
            </div>

            <div class="os-description" id="linux-desc" style="display: none;">
                <h3>для Linux</h3>
                <p>Требования: Ubuntu 20.04+, Debian 10+</p>
                <button class="download-os-btn" style="background-color: #666 !important;" data-os="windows">Загрузка недоступна</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="background.js"></script>
</body>
</html>
