<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CmLauncher</title>
  <style>
    @font-face {
      font-family: 'Integral CF';
      src: url('IntegralCF-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      user-select: none;
      margin: 0;
      height: 75vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
      font-family: 'Integral CF', sans-serif;
    }
    header {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    header h2 {
      font-size: 2rem;
      color: #000;
      margin: 0;
    }
    .ring-wrapper {
      transform-style: preserve-3d;
      transform: rotateX(-25deg) rotateY(-32deg) rotateZ(-14deg) scaleX(-1);
    }
    .ring {
      width: 500px;
      height: 500px;
      position: relative;
      animation: spin 20s linear infinite;
      transform-style: preserve-3d;
    }
    .char {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      font-size: 6.5rem;
      font-weight: 400;
      letter-spacing: 0.3rem;
      color: rgba(0, 0, 0, 0.08);
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
      will-change: transform;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h2>Coming Soon</h2>
  </header>
  <div class="ring-wrapper">
    <div class="ring">
      <span class="char" style="transform: rotateY(0deg) translateZ(350px);">C</span><span class="char" style="transform: rotateY(13.333333333333334deg) translateZ(350px);">M</span><span class="char" style="transform: rotateY(26.666666666666668deg) translateZ(350px);">L</span><span class="char" style="transform: rotateY(40deg) translateZ(350px);">A</span><span class="char" style="transform: rotateY(53.333333333333336deg) translateZ(350px);">U</span><span class="char" style="transform: rotateY(66.66666666666667deg) translateZ(350px);">N</span><span class="char" style="transform: rotateY(80deg) translateZ(350px);">C</span><span class="char" style="transform: rotateY(93.33333333333334deg) translateZ(350px);">H</span><span class="char" style="transform: rotateY(106.66666666666667deg) translateZ(350px);">E</span><span class="char" style="transform: rotateY(120deg) translateZ(350px);">R</span><span class="char" style="transform: rotateY(133.33333333333334deg) translateZ(350px);"> </span><span class="char" style="transform: rotateY(146.66666666666669deg) translateZ(350px);">/</span><span class="char" style="transform: rotateY(160deg) translateZ(350px);">/</span><span class="char" style="transform: rotateY(173.33333333333334deg) translateZ(350px);"> </span><span class="char" style="transform: rotateY(186.66666666666669deg) translateZ(350px);">C</span><span class="char" style="transform: rotateY(200deg) translateZ(350px);">M</span><span class="char" style="transform: rotateY(213.33333333333334deg) translateZ(350px);">L</span><span class="char" style="transform: rotateY(226.66666666666669deg) translateZ(350px);">A</span><span class="char" style="transform: rotateY(240deg) translateZ(350px);">U</span><span class="char" style="transform: rotateY(253.33333333333334deg) translateZ(350px);">N</span><span class="char" style="transform: rotateY(266.6666666666667deg) translateZ(350px);">C</span><span class="char" style="transform: rotateY(280deg) translateZ(350px);">H</span><span class="char" style="transform: rotateY(293.33333333333337deg) translateZ(350px);">E</span><span class="char" style="transform: rotateY(306.6666666666667deg) translateZ(350px);">R</span><span class="char" style="transform: rotateY(320deg) translateZ(350px);"> </span><span class="char" style="transform: rotateY(333.33333333333337deg) translateZ(350px);">/</span><span class="char" style="transform: rotateY(346.6666666666667deg) translateZ(350px);">/</span>
    </div>
  </div>
</body>
</html>
